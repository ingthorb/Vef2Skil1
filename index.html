<html>
<head>
	<title>JS-Draw</title>
	<style>
		#toolbar {background-color:silver;}
		#canvas {border:1px solid blue;display:block;}
	</style>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="point.js"></script>
	<script type="text/javascript" src="shape.js"></script>
	<script type="text/javascript" src="square.js"></script>
	<script type="text/javascript" src="circle.js"></script>
	<script type="text/javascript" src="rectangle.js"></script>
	<script type="text/javascript" src="pen.js"></script>
	<script type="text/javascript" src="line.js"></script>
	<script type="text/javascript" src="text.js"></script>	
</head>
<body>	
	<div id="toolbar">
	<label>Pick your tool:
			<select id="toolopt">
			<option name ="tool" id="rectangle" value="Rectangle" for="rectangleoption">Rectangle</option>
			<option name ="tool" id="square" value="Square" for="squareoption">Square</option>
			<option  name = "tool" id="circleoption" value="Circle" for="circleoption">Circle</option>
			<option  name = "tool" id="textoption" value="Text" for="textoption">Text</option>
			<option  name = "tool" id="lineoption" value="Line" for="lineption">Line</option>
			<option  name = "tool" id="penoption" value="Pen" for="penoption">Pen</option>
			<input type="color" name="color" id="color" value="#ff0000"></input>
			<input type="button" name="clearbutton" id="clearbutton" value="clear"></input>
			</select>
	</label>
			<label for="lwidth">Width size: </label>
			<select name="lineWidth" id = "lwidth">
		        <option>1</option>
		        <option>2</option>
		        <option>3</option>
		        <option>4</option>
		        <option>5</option>
		        <option>6</option>
		        <option>7</option>
		        <option>8</option>
		        <option>9</option>
		        <option>10</option>
			</select>
	</div>
	<canvas id="canvas" height="700" width="700"></canvas>
</body>
</html>
